
<!-- Left side column. contains sidebar -->
<aside class="main-sidebar" >
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li class="header">GENERAL</li>
            <!-- Optionally, you can add icons to the links -->
            <li *ngFor="let area of areas" class="treeview">
                <a href="#">
                    <i class="fa fa-home"></i> <span>{{area.name}}</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu" style="display: none;">
                    <!--<li *ngFor="let location of area.locations">
                        <a [routerLink]="['/location', location.id]"><i class="fa {{location.icon}}"></i>{{location.name}}</a>
                    </li>-->
                </ul>
            </li>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
