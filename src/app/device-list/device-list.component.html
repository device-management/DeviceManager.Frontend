<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Devices
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div *ngFor="let row of grid" class="row">
        <div *ngFor="let block of row.deviceBlocks" [ngSwitch]="block.device.properties.type" class="col-md-{{block.columnWidth}}">
            <div class="fade1s" [class.in]="isViewInit">
                <dm-power-switch [device]="block.device" [iconName]="'fa-lightbulb-o'" *ngSwitchCase="'lighting'"> </dm-power-switch>
                <dm-power-switch [device]="block.device" [iconName]="'fa-life-ring'" *ngSwitchCase="'fan'"> </dm-power-switch>
                <dm-motor [device]="block.device" *ngSwitchCase="'motor'"> </dm-motor>
                <dm-sensor [device]="block.device" [iconName]="'fa-thermometer-half'" [measurementUnit]="'Â°C'" *ngSwitchCase="'temperature'"> </dm-sensor>
                <dm-sensor [device]="block.device" [iconName]="'fa-tint'" [measurementUnit]="'%'" *ngSwitchCase="'humidity'"> </dm-sensor>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
