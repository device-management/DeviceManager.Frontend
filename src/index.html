<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Device Manager</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
          <script src="/layout/lib/html5shiv/dist/html5shiv.min.js"></script>
          <script src="/layout/lib/respond/dest/respond.min.js"></script>
          <![endif]-->
    <style>
      #loading-area {
          width: 60px;
          height: 60px;
          position: absolute;
          top: 0;
          left: 0;
          bottom: 60px;
          right: 0;
          margin: auto;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }
    </style>
</head>
<!--
   BODY TAG OPTIONS:
   =================
   Apply one or more of the following classes to get the
   desired effect
   |---------------------------------------------------------|
   | SKINS         | skin-blue                               |
   |               | skin-black                              |
   |               | skin-purple                             |
   |               | skin-yellow                             |
   |               | skin-red                                |
   |               | skin-green                              |
   |---------------------------------------------------------|
   |LAYOUT OPTIONS | fixed                                   |
   |               | layout-boxed                            |
   |               | layout-top-nav                          |
   |               | sidebar-collapse                        |
   |               | sidebar-mini                            |
   |---------------------------------------------------------|
   -->

<body class="hold-transition skin-blue sidebar-mini" style="background-color: #337ab7;">
  <dm-root>
    <div id="loading-area" class="sk-double-bounce">
        <div class="sk-child sk-double-bounce1"></div>
        <div class="sk-child sk-double-bounce2"></div>
      </div>
  </dm-root>
</body>

<!-- AdminLTE Options -->
<script>
  var AdminLTEOptions = {
    animationSpeed: 300
  };
</script>

</html>
